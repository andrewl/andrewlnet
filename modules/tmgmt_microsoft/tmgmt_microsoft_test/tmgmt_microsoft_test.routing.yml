tmgmt_microsoft_test.languages:
  path: 'tmgmt_microsoft_mock/v2/Http.svc/GetLanguagesForTranslate'
  defaults:
    _controller: '\Drupal\tmgmt_microsoft_test\Controller\MicrosoftTranslatorTestController::get_languages'
  requirements:
    _access: 'TRUE'
tmgmt_microsoft_test.token:
  path: 'tmgmt_microsoft_mock/v2/Http.svc/GetToken'
  defaults:
    _controller: '\Drupal\tmgmt_microsoft_test\Controller\MicrosoftTranslatorTestController::service_token'
  requirements:
    _access: 'TRUE'
tmgmt_microsoft_test.translate:
  path: 'tmgmt_microsoft_mock/v2/Http.svc/Translate'
  defaults:
    _controller: '\Drupal\tmgmt_microsoft_test\Controller\MicrosoftTranslatorTestController::translate'
  requirements:
    _access: 'TRUE'

